name: Python CI

on:
  push:
    branches:
      - main
      - yait/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.12

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:/home/runner/work/RAG_End-to-End_Project/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          cd tests
          python -m pytest
